<html>
    <head>
        <title>Bekerja dengan list</title>
    </head>
    <bod>
        ordered list
        <ol>
            <br>
        </ol>
        <hr>
        unordered list
        <ul>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ul>
        <br>
        <hr>
        definition list
        <dl>
            <dt>satu</dt>
            <dt>satu satu</dt>
            <dt>satu dua</dt>
            <dt>dua</dt>
            <dt>dua dua</dt>
        </dl>
    </bod>
</html>
